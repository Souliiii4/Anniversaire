<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chiffrement de César</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    input, button {
      padding: 0.6rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: calc(100% - 1rem);
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #333;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Outil de Chiffrement de César</h1>

    <input type="text" id="inputText" placeholder="Texte à traiter" />
    <input type="number" id="shift" placeholder="Décalage (ex : 3)" value="3" />

    <div>
      <button onclick="cesar('encrypt')">Chiffrer</button>
      <button onclick="cesar('decrypt')">Déchiffrer</button>
    </div>

    <p>Résultat :</p>
    <div id="output">---</div>
  </div>

  <script>
    function cesar(mode) {
      const text = document.getElementById('inputText').value;
      let shift = parseInt(document.getElementById('shift').value) % 26;
      if (mode === 'decrypt') shift = -shift;

      let result = '';

      for (let i = 0; i < text.length; i++) {
        let char = text[i];

        if (char.match(/[a-z]/i)) {
          const code = text.charCodeAt(i);
          const base = code >= 65 && code <= 90 ? 65 : 97;
          char = String.fromCharCode(((code - base + shift + 26) % 26) + base);
        }

        result += char;
      }

      document.getElementById('output').innerText = result || '---';
    }
  </script>
</body>
</html>
